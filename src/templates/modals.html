<!------------------------------------------------------------------------------------
	Modal referente do Botão de Delete - DRIVE
------------------------------------------------------------------------------------->

<div class="modal animated fadeIn" id="delete">
	<div class="modal-dialog">
		<div class="modal-content">
			<form ng-submit="remove(temp)">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
						<span class="sr-only">{{"close" | translate}}</span>
					</button>
					<h4 class="modal-title">{{"confirm" | translate}} <span ng-show="temp.model.type == 'dir'">diretório</span> <span
						ng-show="temp.model.type != 'dir'">arquivo</span></h4>
				</div>
				<div class="modal-body clearfix">
					<div class="col-md-1 col-md-offset-2">
						<i class="glyphicon glyphicon-trash text-danger" style="font-size: 40px;"></i>
					</div>
					<div class="col-md-9">
						{{'sure_to_delete' | translate}} <span ng-show="temp.model.type == 'dir'">diretório</span>
						<span ng-show="temp.model.type != 'dir'">arquivo</span> <b>{{temp.model.name}}</b> ?
						<div ng-include data-src="'error-bar'" class="clearfix"></div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" ng-disabled="temp.inprocess">
						{{"cancel" | translate}}
					</button>
					<button type="submit" class="btn btn-danger" ng-disabled="temp.inprocess" autofocus="autofocus">
						{{"remove" | translate}}
					</button>
				</div>
			</form>
		</div>
	</div>
</div>

<!------------------------------------------------------------------------------------
	Modal referente do Botão de Copy - DRIVE
------------------------------------------------------------------------------------->
<div class="modal animated fadeIn" id="move">
	<div class="modal-dialog">
		<div class="modal-content">
			<form ng-submit="move(temp)">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
						aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Mover</h4>
				</div>
				<div class="modal-body clearfix">
					<div class="form-group col-md-12">
						<label>{{'enter_new_name_for' | translate}}</label>
						<input class="form-control" ng-model="temp.tempModel.name" autofocus="autofocus">

						<div ng-include data-src="'path-selector'" class="clearfix"></div>
						<div ng-include data-src="'error-bar'" class="clearfix"></div>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" ng-disabled="temp.inprocess">
						{{"cancel" | translate}}
					</button>
					<button type="submit" class="btn btn-yellow" ng-disabled="temp.inprocess"> Renomear/Mover</button>
				</div>
			</form><!-- /form -->
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!------------------------------------------------------------------------------------
	Modal referente ao Botão de Edit - DRIVE
------------------------------------------------------------------------------------->

<div class="modal animated fadeIn" id="edit" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<form ng-submit="edit(temp)">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
						aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">{{'edit_file' | translate}}</h4>
				</div>
				<div class="modal-body clearfix">
					<div class="row">
						<div class="form-group col-md-12">
							<label>Nome do arquivo:</label>
							<input class="form-control" ng-model="temp.tempModel.name">
						</div>
						<div ng-include data-src="'error-bar'" class="clearfix"></div>
					</div>
				</div>
				<div class="modal-footer col-md-12">
					<button type="button" class="btn btn-default" data-dismiss="modal" ng-disabled="temp.inprocess">
						{{"cancel" | translate}}
					</button>
					<button type="submit" class="btn btn-yellow" ng-disabled="temp.inprocess">Salvar</button>
				</div>
			</form><!-- /form -->
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!------------------------------------------------------------------------------------
	Modal referente ao Botão de New Folder - DRIVE
------------------------------------------------------------------------------------->

<div class="modal animated fadeIn" id="newfolder">
	<div class="modal-dialog">
		<div class="modal-content">
			<form ng-submit="createFolder(temp)">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
						<span class="sr-only">{{"close" | translate}}</span>
					</button>
					<h4 class="modal-title">{{'create_folder' | translate}}</h4>
				</div>
				<div class="modal-body">
					<label>{{'folder_name' | translate}}</label>
					<input class="form-control" ng-model="temp.tempModel.name" autofocus="autofocus">

					<div style="margin-top:10px;" ng-include data-src="'error-bar'" class="clearfix"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" ng-disabled="temp.inprocess">
						{{"cancel" | translate}}
					</button>
					<button type="submit" class="btn btn-yellow" ng-disabled="temp.inprocess">{{'create' | translate}}</button>
				</div>
			</form>
		</div>
	</div>
</div>

<!------------------------------------------------------------------------------------
	Modal referente ao Botão de Upload - DRIVE
------------------------------------------------------------------------------------->

<div class="modal animated fadeIn" id="uploadfile" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<form ng-submit="uploadFiles(temp)">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span>
						<span class="sr-only">{{"close" | translate}}</span>
					</button>
					<h4 class="modal-title">{{"upload_file" | translate}}</h4>
				</div>
				<div class="modal-body clearfix">

					<div class="form-group col-md-12">
						<label>{{"files_will_uploaded_to" | translate}} <b>{{fileNavigator.currentPath.join('/')}}/</b></label>
						<input style=" padding: 0;" type="file" class="form-control" ng-file="$parent.uploadFileList" autofocus="autofocus"
							   multiple="multiple"/>

						<div style="margin-top:10px;" ng-include data-src="'error-bar'" class="clearfix"></div>
					</div>


				</div>
				<div class="modal-footer">
					<div ng-show="!fileUploader.requesting">
						<button type="button" class="btn btn-default" data-dismiss="modal">{{"cancel" | translate}}</button>
						<button type="submit" class="btn btn-yellow"
								ng-disabled="!uploadFileList.length || fileUploader.requesting">
								{{'upload' | translate}}
						</button>
					</div>
					<div ng-show="fileUploader.requesting">
						<span class="label label-warning">{{"uploading" | translate}} ...</span>
					</div>
				</div>
			</form><!-- /form -->
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<div class="modal animated fadeIn" id="selector" ng-controller="ModalFileManagerCtrl">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">{{"close" | translate}}</span>
				</button>
				<h4 class="modal-title">{{"select_destination_folder" | translate}}</h4>
			</div>
			<div class="modal-body">
				<div>
					<div ng-include="config.tplPath + '/current-folder.html'"></div>
					<div ng-include="config.tplPath + '/main-table-modal.html'"></div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-yellow" data-dismiss="modal" ng-disabled="temp.inprocess">{{"close" | translate}}
				</button>
			</div>
		</div>
	</div>
</div>

<script type="text/ng-template" id="path-selector">
	<div class="panel panel-primary mt10 mb0">
		<div class="panel-body">
			<div class="detail-sources">
				<span class="mr5 text-success"><b>{{"source" | translate}}:</b> {{temp.model.fullPath()}}</span>
			</div>
			<div class="detail-sources">
				<span class="mr5 text-success"><b>{{"destination" | translate}}:</b>{{temp.tempModel.fullPath()}}</span>
				<a href="" class="label label-yellow" ng-click="openNavigator(temp)">{{'change' | translate}}</a>
			</div>
		</div>
	</div>
</script>
<script type="text/ng-template" id="error-bar">
	<div class="text-danger text-center error-msg animated fadeIn" ng-show="temp.error">
		<i class="glyphicon glyphicon-remove-circle"></i>
		<span>{{temp.error}}</span>
	</div>
</script>
