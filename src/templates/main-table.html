<div class="well" ng-show="!fileNavigator.requesting && fileNavigator.fileList.length < 1 && !fileNavigator.error">
	{{"no_files_in_folder" | translate}}
</div>

<table class="table mb0 table-files table-striped">

		<div flow-drag-enter="style={border:'4px solid green'}" flow-drag-leave="style={}"
			 ng-style="style">
		</div>

    <tbody class="file-item">

        <tr ng-show="fileNavigator.requesting">
            <td colspan="5">
                <div ng-include="config.tplPath + '/spinner.html'"></div>
            </td>
        </tr>

        <tr ng-show="!fileNavigator.requesting && fileNavigator.error">
            <td colspan="5">
                {{ fileNavigator.error }}
            </td>
        </tr>
        <tr ng-repeat="item in fileNavigator.fileList | filter: query | orderBy:predicate:reverse" ng-show="!fileNavigator.requesting">
            <td ng-right-click="touch(item)">
                <a href="" ng-click="smartClick(item)" title="{{item.model.name}} ({{item.model.sizeKb()}})">
                    <i class="icon-folder" ng-show="item.model.type == 'dir'"></i>
                    <i class="fa fa-file-picture-o" ng-show="item.model.type == 'jpg' || item.model.type == 'png' || item.model.type == 'gif'"></i>
					<i class="fa fa-file-pdf-o" ng-show="item.model.type == 'pdf'"></i>
					<i class="fa fa-file-word-o" ng-show="item.model.type == 'doc' || item.model.type == 'docx'"></i>
					<i class="fa fa-file-text-o" ng-show="item.model.type == 'txt'"></i>
					<i class="fa fa-file-excel-o" ng-show="item.model.type == 'xls'"></i>
					<i class="fa fa-file-o" ng-show="item.model.type != 'dir' &&
																					item.model.type != 'jpg' &&
																					item.model.type != 'png' &&
																					item.model.type != 'gif' &&
																					item.model.type != 'pdf' &&
																					item.model.type != 'doc' &&
																					item.model.type != 'docx' &&
																					item.model.type != 'txt' &&
																					item.model.type != 'xls'"></i>
                   <span class="title-black"> {{item.model.name | strLimit : 64}} </span>
                </a>
								<small class="help-block">{{"creation_date" | translate}} {{item.model.date}}</small>
            </td>
			<td class="hidden-sm hidden-xs" align="right">
				<div ng-show="item.model.type != 'dir' && item.model.value > 0">{{item.model.value | number:2}}</div>
			</td>
			<td class="hidden-sm hidden-xs text-center">
				<i class="fa fa-lock text-success"  ng-show="item.model.perms == 'D'"></i>
				<i class="fa fa-unlock-alt text-success"  ng-show="item.model.perms == 'A'"></i>
			</td>

            <td class="text-right">
                <div ng-include="config.tplPath + '/item-toolbar.html'"></div>
			</td>
